name: Test

on:
  push:
    paths:
      - "go.sum"
      - "go.mod"
      - "**.go"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "go.sum"
      - "go.mod"
      - "**.go"
      - ".github/workflows/test.yml"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.19'

      - name: Test
        run: go test ./...
